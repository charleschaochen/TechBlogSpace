<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Charles' Tech Blog - Administrator Single Login</title>
		<link rel="stylesheet" href="/bg_admin/css/layout.css" type="text/css"
			media="screen" />
		<!--[if lt IE 9]>
	<link rel="stylesheet" href="/bg_admin/css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
		<link rel="stylesheet" type="text/css" href="/bg_admin/css/signon.css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"
			media="screen" />
	</head>
	<body>
		<!-- Banner -->
		<header id="header">
		<hgroup>
		<h1 class="site_title">
			Charles Tech Blog Admin
		</h1>
		</hgroup>
		</header>
		<section id="secondary_bar">
		<div class="breadcrumbs_container">
		</div>
		</section>
		<!-- Banner ends -->

		<!-- Login window -->
		<div class="login_window">
			<article class="module signon_window">
			<header>
			<h4>
				&nbsp;&nbsp;Signon - 单一登入
			</h4>
			</header>
			<div class="module_content">
				<h4 class="alert_error" id="error_mess" style="display: none">
					Error Message
				</h4>
				<fieldset>
					<label>
						User Name
					</label>
					<input type="text" class="login_input" id="login_name">
					<label>
						Password
					</label>
					<input type="password" class="login_input" id="passwd">
				</fieldset>
				<div class="clear"></div>
			</div>
			<footer>
			<a class="forgot_pwd" onclick="$('#find_pwd').modal()">Forgot the
				password?</a>
			<div class="submit_link">
				<button id="login_btn" class="btn btn-success"
					style="height: 25px; width: 80px; font-size: 14px; font-weight: bold; padding: 0"
					onclick="admin_login();">
					Login
				</button>
			</div>
			</footer>
			</article>
		</div>
		<!-- Login window ends -->

		<!-- Find password -->
		<div id="find_pwd" class="modal hide fade" tabindex="-1" role="dialog"
			aria-labelledby="addModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
				</button>
				<p style="font-size: 18px; line-height: 1.5em; font-weight: bold">
					找回密码
				</p>
			</div>
			<div class="modal-body">
				输入用户名：
				<input id="admin_name" type="text" />
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">
					Close
				</button>
				<button class="btn btn-primary" onclick="find_passwd();" id="find_pwd_sbt">
					Submit
				</button>
			</div>
		</div>
		<!-- Find password ends -->

		<footer class="login_footer">
		<div style="color: #333">
			Copyright &copy; 2013 Tech Blog Admin.
		</div>
		<div style="color: #666">
			Developed by Charles Chen
		</div>
		</footer>

		<!-- Scripts -->
		<script src="/js/jquery-1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/bg_admin/js/signon.js"></script>
	</body>
</html>
