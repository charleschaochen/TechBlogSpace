<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/logo.png"/>
    <title>Charles Tech Blog - Article Not Found</title>
    <link rel="stylesheet" href="/css/fg/reset-1.0.0.css">
    <link rel="stylesheet" href="/css/fg/notfound-1.0.1.css">
    <script>
        window.onload = function () {
            var second = parseInt(document.getElementById('sec').innerText);
            window.setInterval(function () {
                if (second <= 1) {
                    history.go(-1);
                    return;
                }
                second--;
                document.getElementById('sec').innerText = second;
            }, 1000);
        }
    </script>
</head>

<body>

<div class="erro404">
    <div class="meme">
        <img src="/images/404_okay.png" alt="">
    </div>

    <div class="content">
        <h1>Oh!</h1>

        <p>找不到该文章，可能被删除了</p>

        <div class="center" style="font-size: 16px; line-height: 2em">
            <p><span id="sec" style="color: #3399CC; font-weight:bold">3</span>秒后自动返回上一页</p>

            <p>
                <a href="/blog.shtml">直接返回博文列表</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
