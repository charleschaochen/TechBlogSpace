<!doctype html>
<head lang="zh-cn">
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/bootstrap-v3/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fg/apps/wechat.css"/>

    <script src="/js/bootstrap-v3/bootstrap.min.js"></script>
    <script src="/js/fg/apps/wechat.js"></script>

<body>
<div class="chat-window">
    <div class="title-bar">
        <div class="wechat-logo"></div>
        <span>深大助手</span>
    </div>
    <div class="chat-history" id="chat-history">
    </div>
    <div class="input-area" id="input_area_for_text">

        <div class="input-text-area" id="text-area">
            <input type="text" id="input_text"/>
            <button class="btn btn-success" id="send-btn">发送</button>
        </div>
        <div class="input-text-area" id="menu-area" style="display: none">
            <div class="menu-item btn-group dropup">
                <div class="dropdown-toggle" data-toggle="dropdown">
                    个人<span class="caret"></span>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">图书馆</a>

                    <li><a href="#">我的成绩</a>
                    <li class="divider"></li>
                    <li><a href="#">我的课表</a>
                    <li class="divider"></li>
                    <li><a href="#">公文通</a></li>
                </ul>
            </div>
            <div class="menu-item btn-group dropup">
                <div class="dropdown-toggle" data-toggle="dropdown">
                    校内<span class="caret"></span>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">兼职</a>
                    <li class="divider"></li>
                    <li><a href="#">二手交易</a>
                    <li class="divider"></li>
                    <li><a href="#">鹊桥交友</a>
                    <li class="divider"></li>
                    <li><a href="#">搭讪</a></li>
                </ul>
            </div>
            <div class="menu-item btn-group dropup" style="border-right: 0">
                <div class="dropdown-toggle" data-toggle="dropdown">
                    生活<span class="caret"></span>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">快递查询</a>
                    <li class="divider"></li>
                    <li><a href="#">周边酒店</a>
                    <li class="divider"></li>
                    <li><a href="#">天气查询</a>
                    <li class="divider"></li>
                    <li><a href="#">外卖查询</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
